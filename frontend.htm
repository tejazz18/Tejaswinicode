<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST API Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>REST API Client</h1>
  <form id="api-form">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id"><br><br>
    <label for="college_email_id">College Email ID:</label>
    <input type="email" id="college_email_id" name="college_email_id"><br><br>
    <label for="college_roll_number">College Roll Number:</label>
    <input type="text" id="college_roll_number" name="college_roll_number"><br><br>
    <label for="numbers">Numbers:</label>
    <input type="text" id="numbers" name="numbers"><br><br>
    <label for="alphabets">Alphabets:</label>
    <input type="text" id="alphabets" name="alphabets"><br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="api-response"></div>

  <script src="script.js"></script>
</body>
</html>
